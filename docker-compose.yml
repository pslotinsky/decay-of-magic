version: '3.8'

services:
  db:
    image: postgres:17
    environment:
      POSTGRES_USER: ruler
      POSTGRES_PASSWORD: 123qwe
      POSTGRES_DB: codex
      POSTGRES_PORT: 5432
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  codex:
    build:
      context: ./apps/codex-service
      target: dev
    depends_on:
      - db
    ports:
      - "3001:3001"
    environment:
      PORT: 3001
      DATABASE_URL: "postgresql://ruler:123qwe@db:5432/codex"
    volumes:
      - ./apps/codex-service:/app

  admin:
    build:
      context: ./apps/admin-web
      target: dev
    depends_on:
      - codex
    ports:
      - "5175:5175"
    environment:
      PORT: 5175
    volumes:
      - ./apps/admin-web:/app

volumes:
  postgres_data:
